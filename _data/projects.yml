    ADrOne was built from aluminium scrap with the objective to carry First Aid Kit in case for emergency. This team project was a part of Joy of Engineer Course.
    Payload capacity of ADrOne was 500gm. We manufactured two versions of the ADrOne. Initial version was made of Scrap Plywood and final version was made of aluminium scrap and Ionised aluminium.

